<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">

    <div class="header">
        <p>Confirme que você não é um robô para continuar</p>
    </div>

    <div class="captcha-card" id="captchaCard">
        <div class="left">
            <div class="checkbox" id="checkbox"></div>
            <span>Não sou um robô</span>
        </div>

        <div class="right">
            <div class="spinner" id="spinner"></div>
            <div class="brand">
                <strong>reCAPTCHA</strong>
                <small>Privacidade · Termos</small>
            </div>
        </div>
    </div>

    <div class="footer">
        <span>Esse processo garante a segurança da sua navegação e leva menos de 3 segundos.</span>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
